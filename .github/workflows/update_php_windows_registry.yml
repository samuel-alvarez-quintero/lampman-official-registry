name: Update PHP Windows Registry

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)

jobs:
  update-php-registry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up environment
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Run updater script
        run: |
          chmod +x ./windows/php/updater.sh
          ./windows/php/updater.sh

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet ./windows/php/registry.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./windows/php/registry.json
          git commit -m "chore: update PHP Windows registry"
          git push origin HEAD:main

      - name: Create tag and release
        if: steps.git-check.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION_TAG="php-registry-$(date +'%Y%m%d-%H%M%S')"
          git tag "$VERSION_TAG"
          git push origin "$VERSION_TAG"

          gh release create "$VERSION_TAG" \
            --repo "$GITHUB_REPOSITORY" \
            --title "PHP Windows Registry Update - $(date +'%Y-%m-%d %H:%M:%S')" \
            --notes "Automated registry update triggered by workflow run."
